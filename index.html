<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Quickly and easily find outstanding tickets in the City of Albany, NY">
    <meta name="author" content="Mark Headd">
    <link rel="shortcut icon" href="">
    <title>Capital Tickets</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/united/bootstrap.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
  </head>
  <body role="document">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Capital Tickets</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" id="about">About</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container theme-showcase" role="main">
      <div class="page-header">
        <h1>Find a Ticket</h1>
      </div>
      <p class="info">
        Find outstanding parking tickets in Albany, NY. Go <a href="http://www.albanyny.org/Home/Payments.aspx">here</a> to pay online.
      </p>
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" id="search" type="button">Search Plate #</button>
        </span>
        <input type="text" id="plate" class="form-control" placeholder="FJN3315">
      </div>
      <div id="results"></div>
      <div class="alert alert-warning" role="alert">
          <p>Looking for tickets...</p>
      </div>
      <div class="alert alert-success" role="alert">
        <p>No tickets found.</p>
      </div>
      <div class="alert alert-danger" role="alert">
          <p>An error occured. Please try your search again later.</p>
      </div>
      <div class="about">
        <p>Built with <a href="https://data.albanyny.gov/City-Finances/Outstanding-Parking-Tickets-04-1-16/474r-rd62">open data</a>. Not affiliated with the City of Albany. Code on <a href="https://github.com/mheadd/albany-ticket-finder">GitHub</a>.</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.2/handlebars.runtime.js"/></script>
    <script src="assets/app.js"></script>
    <script src="assets/helpers.js"></script>
    <script src="assets/details.tpl.js"></script>
  </body>
</html>
